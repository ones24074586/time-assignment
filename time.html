<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="time.css">
    <title>Frontend Mentor | Time tracking dashboard</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="one">
                <div class="rob">
                    <div class="jer">
                        <img src="./images/image-jeremy.png">
                    </div>
                    <p>Report for</p>
                    <h2>Jeremy<br>Robson</h2>

                </div>
                <div class="week">
                    <p> Daily</p>
                    <p2>Weekly</p2><br>
                    <p3>Monthly</p3>

                </div>

            </div>
            <!-- end of div one -->
            <div class="work">
                <img src="./images/icon-work.svg">
                <div class="last1">
                    <div class="wk">
                        <div class="wo">
                            <p>Work</p>
                        </div>
                        <div class="dot">
                            <p>...</p>
                        </div>
                    </div>
                    <h3>32hrs</h3>
                    <p1>Last Week-36hrs</p1>

                </div>
            </div>
            <div class="play">
                <img src="./images/icon-play.svg">
                <div class="last2">
                    <div class="wk">
                        <div class="wo">
                            <p>Play</p>
                        </div>
                        <div class="dot">
                            <p>...</p>
                        </div>
                    </div>
                    <h3>10hrs</h3>
                    <p1>Last Week-8hrs</p1>
                </div>
            </div>
            <div class="study">
                <img src="./images/icon-study.svg">
                <div class="last3">
                    <div class="last3">
                        <div class="wk">
                            <div class="wo">
                                <p>Study</p>
                            </div>
                            <div class="dot">
                                <p>...</p>
                            </div>
                        </div>
                        <h3>4hrs</h3>
                        <p1>Last Week-7hrs</p1>
                    </div>
                </div>
            </div>
            <div class="exercise">
                <img src="./images/icon-exercise.svg">
                <div class="last4">
                    <div class="wk">
                        <div class="wo">
                            <p>Exercise</p>
                        </div>
                        <div class="dot">
                            <p>...</p>
                        </div>
                    </div>
                    <h3>4hrs</h3>
                    <p1>Last Week-5hrs</p1>

                </div>
            </div>
            <div class="social">
                <img src="./images/icon-social.svg">
                <div class="last6">
                    <div class="wk">
                        <div class="wo">
                            <p>Social</p>
                        </div>
                        <div class="dot">
                            <p>...</p>
                        </div>
                    </div>
                    <h3>5hrs</h3>
                    <p1>Last Week-10hrs</p1>

                </div>
            </div>
            <div class="selfcare">
                <img src="./images/icon-self-care.svg">
                <div class="last6">
                    <div class="wk">
                        <div class="wo">
                            <p>Selfcare</p>
                        </div>
                        <div class="dot">
                            <p>...</p>
                        </div>
                    </div>
                    <h3>2hrs</h3>
                    <p1>Last Week 2 hrs</p1>

                </div>
            </div>

        </div>

    </div>
</body>

</html>
